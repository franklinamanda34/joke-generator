<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke-Generator</title>
</head>
<header>
    <h1>The witty wizards Joke-Generator</h1>
</header>
<body>
    <h3>giphy-Generator</h3>
    <div class="row" id="gifContainer">
        <div class="column" >
            <div class="card">
                <p class="emoji1"></p>
                <img class="gif" id="giphy">
                
                <button class="generate" id="generate1">Enter</button>
            </div>
            </div>
                <h3>Random Joke-Generator</h3>
            <div class="column" >
                <div class="card">
                    <p class="emoji1"></p>
                    <p class="jokeInput">Joke:</p>
                    <p class="answerInput">answer:</p>
                    <button class="generate" id="generate2">Enter</button>
                </div>
            </div>
                <h3>Random Fact-Generator</h3>
            <div class="column" >
                <div class="card">
                    <p class="fact"></p>
                    <p class="FactInput">Random Fact:</p>
                    <button class="generate" id="generate3">Enter</button>
                </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
