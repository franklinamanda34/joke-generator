<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke-Generator</title>
</head>
<header>
    <h1>The witty wizards Joke-Generator</h1>
</header>
<body>
    <div class="gifContainer">
        <h1 class="header">Random GIF:</h1>
        <img class="random-gif" id="random-gif" src="" alt="Random Gif">
        <button class="RandomBtn" id="Random-Btn">Get Random Gif</button>
    </div>

    <div class="searchContainer">
        <h1 class="header">Search Gif:</h1>
        <form id="searchForm">
            <input type="text" id="search-input" placeholder="Enter search form">
            <button type="submit" id="search-button">Search</button>
        </form>
    </div>

    <div class="kanye-Container">
        <h1>Kanye Quote Generator</h1>
        <p class="quote" id="kanye-quote"></p>
            <button class="get-quote" id="quoteBtn">Generate</button>
    </div>

    <div class="useless-facts">
        <h1>Useless Fact Generator</h1>
        <button id="factBtn">Get Useless Fact</button>
        <p id="factDisplay"></p>
    </div>

    
<script src="./assets/js/gify.js"></script>
<script src="./assets/js/kanye.js"></script>
<!-- <script src="./assets/js/script.js"></script> -->
<script src="./assets/js/useless.js"></script>
</body>
</html>
